<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="description" content="4 проектная работа на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Потапчук Алина">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="лого" src="<%=require('./images/mesto.svg')%>">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" alt="аватарка" src="<%=require('./images/avatar.jpg')%>">
        <div class="profile__input">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template id="elements__item" class="card-template">
          <article class="elements__item">
            <button type="button" class="elements__trash"></button>
            <img class="elements__image" alt="" src="#">
            <div class="elements__group">
              <p class="elements__title"></p>
              <button type="submit" class="elements__like"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup" class="popup__form popup__form-edit" novalidate>
          <input id="name-input" required type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40">
          <p class="popup__input-error name-input-error"></p>
          <input id="about-input" required type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="200">
          <p class="popup__input-error about-input-error"></p>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_add-element">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="popup" class="popup__form popup__form-add" novalidate>
          <input id="place-input" required type="text" name="name" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30">
          <p class="popup__input-error place-input-error"></p>
          <input id="link-input" required type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
          <p class="popup__input-error link-input-error"></p>
          <button class="popup__save popup__add" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
    <section class="popup popup_image">
      <div class="popup__relative">
        <img class="popup__img" alt="" src="#">
        <h2 class="popup__img-title"></h2>
        <button class="popup__close" type="button"></button>
      </div>
    </section>
  </div>
</body>
</html>
