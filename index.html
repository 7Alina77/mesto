<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="description" content="4 проектная работа на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Потапчук Алина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="лого" src="./images/mesto.svg">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" alt="аватарка" src="./images/avatar.jpg">
        <div class="profile__input">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button profile__add-button_action_add"></button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img class="elements__image" alt="фото из элемента" src="./images/karachaevsk.jpg">
          <form class="elements__group">
            <p class="elements__title">Карачаевск</p>
            <button type="submit" class="elements__like elements__like_disabled"></button>
          </form>
        </div>
        <div class="elements__item">
          <img class="elements__image" alt="фото из элемента" src="./images/elbrus.jpg">
          <form class="elements__group">
            <p class="elements__title">Гора Эльбрус</p>
            <button type="submit" class="elements__like elements__like_disabled"></button>
          </form>
        </div>
        <div class="elements__item">
          <img class="elements__image" alt="фото из элемента" src="./images/dombay.jpg">
          <form class="elements__group">
            <p class="elements__title">Домбай</p>
            <button type="submit" class="elements__like elements__like_disabled"></button>
          </form>
        </div>
        <div class="elements__item">
          <img class="elements__image" alt="фото из элемента" src="./images/elbrus.jpg">
          <form class="elements__group">
            <p class="elements__title">Гора Эльбрус</p>
            <button type="submit" class="elements__like elements__like_disabled"></button>
          </form>
        </div>
        <div class="elements__item">
          <img class="elements__image" alt="фото из элемента" src="./images/dombay.jpg">
          <form class="elements__group">
            <p class="elements__title">Домбай</p>
            <button type="submit" class="elements__like elements__like_disabled"></button>
          </form>
        </div>
        <div class="elements__item">
          <img class="elements__image" alt="фото из элемента" src="./images/karachaevsk.jpg">
          <form class="elements__group">
            <p class="elements__title">Карачаево-Черкессия</p>
            <button type="submit" class="elements__like elements__like_disabled"></button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__background">
        <div class="popup__container">
          <div class="popup__width">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__name popup__input" placeholder="Имя">
            <input type="text" class="popup__about popup__input" placeholder="О себе">
            <button class="popup__save" type="submit">Сохранить</button>          
          </div>
          <button class="popup__close"></button>
        </div>
      </div>
    </section>
  </div>
  <script src="./sripts/script.js"></script>
</body>
</html>
