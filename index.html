<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="description" content="4 проектная работа на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Потапчук Алина">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="лого" src="./images/mesto.svg">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" alt="аватарка" src="./images/avatar.jpg">
        <div class="profile__input">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="submit"></button>
      </section>
      <section class="elements">
        <article class="elements__item">
          <img class="elements__image" alt="пейзаж карачаевск" src="./images/karachaevsk.jpg">
          <div class="elements__group">
            <p class="elements__title">Карачаевск</p>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" alt="фото горы Эльбрус" src="./images/elbrus.jpg">
          <div class="elements__group">
            <p class="elements__title">Гора Эльбрус</p>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" alt="Домбай горы" src="./images/dombay.jpg">
          <div class="elements__group">
            <p class="elements__title">Домбай</p>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" alt="фото горы Эльбрус" src="./images/elbrus.jpg">
          <div class="elements__group">
            <p class="elements__title">Гора Эльбрус</p>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" alt="Домбай горы" src="./images/dombay.jpg">
          <div class="elements__group">
            <p class="elements__title">Домбай</p>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__item">
          <img class="elements__image" alt="пейзаж Карачаево-Черкессия" src="./images/karachaevsk.jpg">
          <div class="elements__group">
            <p class="elements__title">Карачаево-Черкессия</p>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_name" placeholder="Имя">
        <input type="text" class="popup__input popup__input_about" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </form>
    </section>
  </div>
  <script src="./sripts/scripts.js"></script>
</body>
</html>
